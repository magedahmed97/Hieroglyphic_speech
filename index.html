<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مترجم الصوت إلى الهيروغليفية</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      direction: rtl;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(45deg, #d4af37, #ffd700);
      padding: 30px;
      text-align: center;
      color: #333;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.8;
    }

    .main-content {
      padding: 0;
      display: flex;
      min-height: 500px;
    }

    .input-section {
      flex: 1;
      background: #f8f9fa;
      padding: 30px;
      border-left: 1px solid #e9ecef;
    }

    .output-section {
      flex: 1;
      background: #ffffff;
      padding: 30px;
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #e9ecef;
    }

    .section-title {
      font-size: 1.4rem;
      font-weight: bold;
      color: #2c3e50;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .voice-controls {
      display: flex;
      gap: 10px;
    }

    .mic-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .mic-btn:hover {
      background: #0056b3;
      transform: translateY(-1px);
    }

    .mic-btn.recording {
      background: #dc3545;
      animation: pulse 1.5s infinite;
    }

    .clear-btn {
      background: #6c757d;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .clear-btn:hover {
      background: #545b62;
      transform: translateY(-1px);
    }

    .stop-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .stop-btn:hover {
      background: #c82333;
      transform: translateY(-1px);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    .text-area {
      width: 100%;
      min-height: 300px;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      padding: 20px;
      font-size: 1.3rem;
      line-height: 1.6;
      resize: vertical;
      background: white;
      color: #2c3e50;
      direction: rtl;
      text-align: right;
    }

    .text-area:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
    }

    .output-text {
      width: 100%;
      min-height: 300px;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      padding: 20px;
      font-size: 2rem;
      line-height: 1.6;
      background: #f8f9fa;
      color: #8b4513;
      font-family: 'Times New Roman', serif;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .audio-controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .play-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .play-btn:hover {
      background: #1e7e34;
      transform: translateY(-1px);
    }

    .play-btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      margin: 15px 0;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .status.listening {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.processing {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }

    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
      }

      .input-section,
      .output-section {
        border-left: none;
        border-top: 1px solid #e9ecef;
      }

      .header h1 {
        font-size: 2rem;
      }

      .section-header {
        flex-direction: column;
        gap: 15px;
        align-items: stretch;
      }

      .voice-controls {
        justify-content: center;
      }

      .text-area,
      .output-text {
        min-height: 200px;
      }
    }

    .demo-notice {
      background: #e3f2fd;
      border: 2px solid #2196f3;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      text-align: center;
      color: #1565c0;
    }

    .demo-notice h4 {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .voice-selection {
      margin-bottom: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
      border: 1px solid #e9ecef;
    }

    .voice-options {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .voice-label {
      font-weight: bold;
      color: #2c3e50;
      font-size: 1rem;
    }

    .voice-btn {
      background: #6c757d;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .voice-btn:hover {
      background: #545b62;
      transform: translateY(-1px);
    }

    .voice-btn.active {
      background: #007bff;
      box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
    }

    .voice-btn.active:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>🎤 مترجم الصوت إلى الهيروغليفية</h1>
      <p>تحدث بالعربية واستمع للترجمة الهيروغليفية</p>
    </div>

    <div class="main-content">
      <!-- Input Section -->
      <div class="input-section">
        <div class="section-header">
          <div class="section-title">
            📝 النص العربي
          </div>
          <div class="voice-controls">
            <button id="recordBtn" class="mic-btn">🎤</button>
            <button id="stopBtn" class="stop-btn" style="display: none;">⏹️ إيقاف التشغيل</button>
            <button id="clearBtn" class="clear-btn">🗑️</button>
          </div>
        </div>

        <div id="status" class="status" style="display: none;"></div>

        <textarea id="arabicText" class="text-area"
          placeholder="اكتب النص هنا أو استخدم الميكروفون للتسجيل..."></textarea>

        <div class="audio-controls">
          <button id="playArabicBtn" class="play-btn" disabled>
            🔊 تشغيل النص العربي
          </button>
        </div>
      </div>

      <!-- Output Section -->
      <div class="output-section">
        <div class="section-header">
          <div class="section-title">
            𓂋 النص الهيروغليفي
          </div>
        </div>

        <div id="hieroglyphicsText" class="output-text">
          𓈖𓏏𓇯𓂋 𓇋𓅓 𓇋𓈖𓏏𓇯𓂋...
        </div>

        <div class="voice-selection">
          <div class="voice-options">
            <label class="voice-label">اختر الصوت:</label>
            <button id="maleVoiceBtn" class="voice-btn active">👨 صوت رجالي</button>
            <button id="femaleVoiceBtn" class="voice-btn">👩 صوت نسائي</button>
          </div>
        </div>

        <div class="audio-controls">
          <button id="playHieroglyphicsBtn" class="play-btn" disabled>
            🔊 تشغيل الهيروغليفية
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Global variables for simple approach
    let isRecording = false;
    let currentArabicText = '';
    let currentHieroglyphicsText = '';
    let recognition = null;
    let demoInterval = null;
    let selectedVoiceType = 'male'; // Default to male voice

    // Sample hieroglyphics mapping with common names
    const hieroglyphicsMap = {
      'مرحبا': '𓅓𓂋𓎛𓃀𓄿',
      'السلام': '𓋴𓃭𓄿𓅓',
      'عليكم': '𓂝𓃭𓇌𓎡𓅓',
      'كيف': '𓎡𓇌𓆑',
      'حالك': '𓎛𓄿𓃭𓎡',
      'اسمي': '𓄿𓋴𓅓𓇌',
      'أحبك': '𓄿𓎛𓃀𓎡',
      'شكرا': '𓈙𓎡𓂋𓄿',
      'نعم': '𓈖𓂝𓅓',
      'لا': '𓃭𓄿',
      'الله': '𓄿𓃭𓃭𓉔',
      'محمد': '𓅓𓎛𓅓𓂧',
      'عبدالرحمن': '𓂝𓃀𓂧𓄿𓃭𓂋𓎛𓅓𓈖',
      'عبد': '𓂝𓃀𓂧',
      'الرحمن': '𓄿𓃭𓂋𓎛𓅓𓈖',
      'أحمد': '𓄿𓎛𓅓𓂧',
      'علي': '𓂝𓃭𓇌',
      'فاطمة': '𓆑𓄿𓏏𓅓𓉔',
      'عائشة': '𓂝𓄿𓇌𓈙𓉔',
      'خديجة': '𓐍𓂧𓇌𓊃𓉔',
      'عمر': '𓂝𓅓𓂋',
      'عثمان': '𓂝𓏏𓅓𓄿𓈖',
      'مصر': '𓅓𓊃𓂋',
      'النيل': '𓄿𓃭𓈖𓇌𓃭',
      'الشمس': '𓄿𓃭𓈙𓅓𓋴',
      'القمر': '𓄿𓃭𓈎𓅓𓂋',
      'الماء': '𓄿𓃭𓅓𓄿𓄿',
      'النار': '𓄿𓃭𓈖𓄿𓂋',
      'الأرض': '𓄿𓃭𓄿𓂋𓊃',
      'السماء': '𓄿𓃭𓋴𓅓𓄿𓄿'
    };

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function () {
      console.log('Page loaded, setting up...');
      setupSpeechRecognition();
      setupEventListeners();
    });

    function setupSpeechRecognition() {
      if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();

        // Better Arabic recognition settings
        recognition.lang = 'ar-SA'; // Saudi Arabic
        recognition.continuous = false; // Don't restart automatically
        recognition.interimResults = true;
        recognition.maxAlternatives = 3; // Get multiple alternatives

        recognition.onstart = function () {
          console.log('🎤 Speech recognition started successfully');
          showStatus('🎤 أتحدث الآن... قل اسمك أو أي شيء تريد', 'listening');
          document.getElementById('arabicText').textContent = 'جاري الاستماع... تحدث الآن';
        };

        recognition.onresult = function (event) {
          console.log('📝 Speech result received:', event);
          let finalTranscript = '';
          let interimTranscript = '';

          for (let i = event.resultIndex; i < event.results.length; i++) {
            const result = event.results[i];
            const transcript = result[0].transcript.trim();

            console.log(`Result ${i}: "${transcript}" (confidence: ${result[0].confidence}, final: ${result.isFinal})`);

            if (result.isFinal) {
              finalTranscript += transcript + ' ';
            } else {
              interimTranscript += transcript + ' ';
            }
          }

          // Show real-time results in textarea
          const displayText = (finalTranscript + interimTranscript).trim();
          if (displayText) {
            document.getElementById('arabicText').value = displayText + (interimTranscript ? ' (جاري الكتابة...)' : '');
            console.log('📄 Displaying text:', displayText);
          }

          // Process final results
          if (finalTranscript.trim()) {
            console.log('✅ Processing final transcript:', finalTranscript.trim());
            document.getElementById('arabicText').value = finalTranscript.trim();
            processArabicText(finalTranscript.trim());
            stopRecording(); // Stop after getting final result
          }
        };

        recognition.onerror = function (event) {
          console.error('❌ Speech recognition error:', event.error);
          let errorMessage = '';

          switch (event.error) {
            case 'not-allowed':
              errorMessage = '🚫 يرجى السماح بالوصول للميكروفون من إعدادات المتصفح';
              break;
            case 'no-speech':
              errorMessage = '🔇 لم يتم سماع أي صوت - تأكد من عمل الميكروفون وتحدث بوضوح';
              break;
            case 'audio-capture':
              errorMessage = '🎤 خطأ في الميكروفون - تأكد من توصيله وعمله';
              break;
            case 'network':
              errorMessage = '🌐 خطأ في الاتصال - تأكد من الاتصال بالإنترنت';
              break;
            default:
              errorMessage = `⚠️ خطأ في التعرف على الصوت: ${event.error}`;
          }

          showStatus(errorMessage, 'processing');
          document.getElementById('arabicText').textContent = errorMessage;
          stopRecording();
        };

        recognition.onend = function () {
          console.log('🔚 Speech recognition ended');
          if (isRecording) {
            // Don't auto-restart, let user click again
            stopRecording();
          }
        };

        console.log('✅ Speech recognition setup complete');
      } else {
        console.log('❌ Speech recognition not supported in this browser');
      }
    }

    function setupEventListeners() {
      const recordBtn = document.getElementById('recordBtn');
      const stopBtn = document.getElementById('stopBtn');
      const clearBtn = document.getElementById('clearBtn');
      const playArabicBtn = document.getElementById('playArabicBtn');
      const playHieroglyphicsBtn = document.getElementById('playHieroglyphicsBtn');
      const arabicText = document.getElementById('arabicText');
      const maleVoiceBtn = document.getElementById('maleVoiceBtn');
      const femaleVoiceBtn = document.getElementById('femaleVoiceBtn');

      // Record button
      recordBtn.onclick = function () {
        console.log('Record button clicked!');
        toggleRecording();
      };

      // Stop button
      stopBtn.onclick = function () {
        console.log('Stop button clicked!');
        stopRecording();
      };

      // Clear button
      clearBtn.onclick = function () {
        clearAll();
      };

      // Play buttons
      playArabicBtn.onclick = function () {
        playArabicText();
      };

      playHieroglyphicsBtn.onclick = function () {
        playHieroglyphicsText();
      };

      // Voice selection buttons
      maleVoiceBtn.onclick = function () {
        selectedVoiceType = 'male';
        maleVoiceBtn.classList.add('active');
        femaleVoiceBtn.classList.remove('active');
      };

      femaleVoiceBtn.onclick = function () {
        selectedVoiceType = 'female';
        femaleVoiceBtn.classList.add('active');
        maleVoiceBtn.classList.remove('active');
      };

      // Text area input listener
      arabicText.addEventListener('input', function () {
        const text = this.value.trim();
        if (text) {
          processArabicText(text);
        } else {
          clearOutput();
        }
      });
    }

    function toggleRecording() {
      console.log('Toggle recording - current state:', isRecording);
      if (isRecording) {
        stopRecording();
      } else {
        startRecording();
      }
    }

    async function startRecording() {
      console.log('Starting recording...');

      isRecording = true;

      const recordBtn = document.getElementById('recordBtn');
      const stopBtn = document.getElementById('stopBtn');
      recordBtn.style.display = 'none';
      stopBtn.style.display = 'flex';

      // Try speech recognition directly without getUserMedia check
      if (recognition) {
        try {
          console.log('Attempting to start speech recognition...');
          recognition.start();
          showStatus('🎤 أتحدث الآن... قل شيئاً بوضوح', 'listening');
          console.log('Speech recognition started successfully');
        } catch (error) {
          console.error('Recognition start failed:', error);

          // If speech recognition fails, show demo immediately
          showStatus('⚠️ التعرف على الصوت غير متاح - سيتم استخدام نص تجريبي', 'processing');
          setTimeout(() => {
            showFallbackDemo();
          }, 1000);
        }
      } else {
        console.log('No speech recognition support - showing demo');
        showStatus('⚠️ متصفحك لا يدعم التعرف على الصوت - سيتم استخدام نص تجريبي', 'processing');
        setTimeout(() => {
          showFallbackDemo();
        }, 1000);
      }
    }

    function stopRecording() {
      console.log('Stopping recording...');
      isRecording = false;

      const recordBtn = document.getElementById('recordBtn');
      const stopBtn = document.getElementById('stopBtn');
      recordBtn.style.display = 'flex';
      stopBtn.style.display = 'none';

      hideStatus();

      if (demoInterval) {
        clearInterval(demoInterval);
        demoInterval = null;
      }

      if (recognition) {
        try {
          recognition.stop();
        } catch (error) {
          console.log('Recognition already stopped');
        }
      }
    }

    function showFallbackDemo() {
      hideStatus();

      // Show a sample text as fallback
      const sampleText = 'اسمي عبدالرحمن';
      document.getElementById('arabicText').value = sampleText;

      // Process the text immediately
      processArabicText(sampleText);
      stopRecording();

      // Show success message
      setTimeout(() => {
        showStatus('✅ تم استخدام نص تجريبي - يمكنك الآن تعديل النص أو المحاولة مرة أخرى', 'listening');
        setTimeout(() => {
          hideStatus();
        }, 3000);
      }, 500);
    }

    function simulateSpeechRecognition() {
      showFallbackDemo();
    }

    function processArabicText(text) {
      currentArabicText = text;

      if (text.trim()) {
        const hieroglyphics = translateToHieroglyphics(text);
        currentHieroglyphicsText = hieroglyphics;
        document.getElementById('hieroglyphicsText').textContent = hieroglyphics;

        document.getElementById('playArabicBtn').disabled = false;
        document.getElementById('playHieroglyphicsBtn').disabled = false;
      }
    }

    function clearOutput() {
      currentHieroglyphicsText = '';
      document.getElementById('hieroglyphicsText').textContent = '𓈖𓏏𓇯𓂋 𓇋𓅓 𓇋𓈖𓏏𓇯𓂋...';
      document.getElementById('playArabicBtn').disabled = true;
      document.getElementById('playHieroglyphicsBtn').disabled = true;
    }

    function translateToHieroglyphics(arabicText) {
      const words = arabicText.split(' ');
      const hieroglyphicsWords = words.map(function (word) {
        const cleanWord = word.replace(/[.,!?]/g, '').trim();

        if (hieroglyphicsMap[cleanWord]) {
          return hieroglyphicsMap[cleanWord];
        }

        return generateHieroglyphics(cleanWord);
      });

      return hieroglyphicsWords.join(' ');
    }

    function generateHieroglyphics(word) {
      const hieroglyphicChars = [
        '𓄿', '𓃀', '𓎡', '𓂧', '𓇌', '𓆑', '𓎼', '𓉔', '𓇋', '𓆓',
        '𓎡', '𓃭', '𓅓', '𓈖', '𓊃', '𓊪', '𓈎', '𓂋', '𓋴', '𓏏',
        '𓅱', '𓄡', '𓊃', '𓇌', '𓊃', '𓄿', '𓃀', '𓎛', '𓂝', '𓈙'
      ];

      let result = '';
      for (let i = 0; i < word.length && i < 4; i++) {
        const charCode = word.charCodeAt(i);
        const index = charCode % hieroglyphicChars.length;
        result += hieroglyphicChars[index];
      }

      return result || '𓈖𓏏𓇯𓂋';
    }

    function playArabicText() {
      if (currentArabicText && 'speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(currentArabicText);
        utterance.lang = 'ar-SA';
        utterance.rate = 0.8;
        speechSynthesis.speak(utterance);
      } else {
        alert('تشغيل الصوت غير متاح في متصفحك');
      }
    }

    function playHieroglyphicsText() {
      if (currentArabicText && 'speechSynthesis' in window) {
        const hieroglyphicPronunciation = createHieroglyphicPronunciation(currentArabicText);

        const utterance = new SpeechSynthesisUtterance(hieroglyphicPronunciation);

        // Wait for voices to load
        const voices = speechSynthesis.getVoices();
        let selectedVoice = null;

        if (selectedVoiceType === 'female') {
          // Look for high-quality female voices
          selectedVoice = voices.find(function (voice) {
            return voice.lang.includes('en') &&
              (voice.name.toLowerCase().includes('samantha') ||
                voice.name.toLowerCase().includes('susan') ||
                voice.name.toLowerCase().includes('karen') ||
                voice.name.toLowerCase().includes('victoria') ||
                voice.name.toLowerCase().includes('zira') ||
                voice.name.toLowerCase().includes('hazel') ||
                voice.name.toLowerCase().includes('female'));
          }) || voices.find(function (voice) {
            // Fallback: US English voices that are typically female
            return voice.lang.includes('en-US') &&
              !voice.name.toLowerCase().includes('male') &&
              !voice.name.toLowerCase().includes('david') &&
              !voice.name.toLowerCase().includes('alex');
          });
        } else {
          // Look for high-quality male voices
          selectedVoice = voices.find(function (voice) {
            return voice.lang.includes('en') &&
              (voice.name.toLowerCase().includes('david') ||
                voice.name.toLowerCase().includes('alex') ||
                voice.name.toLowerCase().includes('daniel') ||
                voice.name.toLowerCase().includes('fred') ||
                voice.name.toLowerCase().includes('male'));
          }) || voices.find(function (voice) {
            // Fallback: US English male voices
            return voice.lang.includes('en-US') &&
              (voice.name.toLowerCase().includes('male') ||
                voice.name.toLowerCase().includes('david') ||
                voice.name.toLowerCase().includes('alex'));
          });
        }

        // Final fallback to any English voice
        if (!selectedVoice) {
          selectedVoice = voices.find(function (voice) {
            return voice.lang.includes('en');
          });
        }

        if (selectedVoice) {
          utterance.voice = selectedVoice;
          console.log('Using voice:', selectedVoice.name, 'Type:', selectedVoiceType);
        }

        utterance.lang = 'en-US';
        utterance.rate = 0.4;  // Slower for clarity
        utterance.pitch = selectedVoiceType === 'female' ? 0.9 : 0.7;  // Adjust pitch based on selection
        utterance.volume = 1.0;  // Full volume for clarity

        utterance.onstart = function () {
          document.getElementById('playHieroglyphicsBtn').textContent = '🔊 جاري التشغيل...';
        };

        utterance.onend = function () {
          document.getElementById('playHieroglyphicsBtn').textContent = '🔊 تشغيل الهيروغليفية';
        };

        // Stop any current speech before starting new one
        speechSynthesis.cancel();
        speechSynthesis.speak(utterance);
      } else {
        alert('تشغيل الصوت غير متاح في متصفحك');
      }
    }

    function createHieroglyphicPronunciation(arabicText) {
      const pronunciationMap = {
        'مرحبا': 'mer-heh-bah ankh',
        'السلام': 'as-sa-laam ra',
        'عليكم': 'ah-lay-koom neter',
        'كيف': 'kay-ef kheper',
        'حالك': 'haal-ak ma-at',
        'اسمي': 'is-mee ren',
        'أحبك': 'oh-heb-ak mer',
        'شكرا': 'shook-ran dua',
        'نعم': 'na-am ankh',
        'لا': 'laa isfet',
        'الله': 'al-laah neter neteru',
        'محمد': 'moo-ham-mad khnum',
        'عبدالرحمن': 'ab-del-rah-man neter khnum',
        'عبد': 'ab-del ankh',
        'الرحمن': 'ar-rah-man neter',
        'أحمد': 'ah-mad kheper',
        'علي': 'ah-lee ra',
        'فاطمة': 'fa-ti-mah isis',
        'عائشة': 'aa-ee-shah neter',
        'خديجة': 'kha-dee-jah ma-at',
        'عمر': 'oh-mar horus',
        'عثمان': 'oth-man ptah',
        'مصر': 'misr kemet',
        'النيل': 'an-neel hapi',
        'الشمس': 'ash-shams ra aten',
        'القمر': 'al-qamar khonsu',
        'الماء': 'al-maa nu',
        'النار': 'an-naar sekhmet',
        'الأرض': 'al-ard geb',
        'السماء': 'as-samaa nut'
      };

      const words = arabicText.split(' ');
      const mysticalWords = words.map(function (word) {
        const cleanWord = word.replace(/[.,!?]/g, '').trim();

        if (pronunciationMap[cleanWord]) {
          return pronunciationMap[cleanWord];
        }

        return generateMysticalPronunciation(cleanWord);
      });

      return mysticalWords.join(' ... ');
    }

    function generateMysticalPronunciation(word) {
      const mysticalSyllables = [
        'ankh', 'ra', 'neter', 'kheper', 'ma-at', 'ren', 'ka', 'ba',
        'atum', 'ptah', 'thoth', 'isis', 'horus', 'anubis', 'sobek',
        'kemet', 'hapi', 'aten', 'khnum', 'sekhmet', 'geb', 'nut'
      ];

      // Use word characters to create consistent pronunciation (not random)
      const syllableCount = Math.min(Math.max(1, Math.floor(word.length / 2)), 3);
      let pronunciation = '';

      for (let i = 0; i < syllableCount; i++) {
        // Use character codes to ensure same word always gets same pronunciation
        const charCode = word.charCodeAt(i % word.length);
        const index = (charCode + i) % mysticalSyllables.length;
        const syllable = mysticalSyllables[index];
        pronunciation += (i > 0 ? '-' : '') + syllable;
      }

      return pronunciation;
    }
